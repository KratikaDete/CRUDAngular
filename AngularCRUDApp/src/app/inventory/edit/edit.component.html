<div class="container">
    <h1>Update Inventory</h1>

    <a href="#" routerLink="/inventory/home" class="btn btn-primary">Back</a>
    <form [formGroup]="form" (ngSubmit)="submit()">
        <div class="form-group">
            <label for="name">Name:</label>
            <input formControlName="name" id="name" type="text" class="form-control" [(ngModel)]="inventory.name">
            <div *ngIf="f.name.touched && f.name.invalid" class="alert alert-danger">
                <div *ngIf="f.name.errors?.required">Name is required.</div>
            </div>
        </div>
        <div class="form-group">
            <label for="body">Description</label>
            <textarea formControlName="description" id="description" type="text" class="form-control" [(ngModel)]="inventory.description">
            </textarea>
            <div *ngIf="f.description.touched && f.description.invalid" class="alert alert-danger">
                <div *ngIf="f.description.errors?.required">Description is required.</div>
            </div>
        </div>
        <div class="form-group">
            <label for="price">Price</label>
            <input formControlName="price" id="price" type="text" class="form-control" [(ngModel)]="inventory.price">
            <div *ngIf="f.price.touched && f.price.invalid" class="alert alert-danger">
                <div *ngIf="f.price.errors?.required">Price is required.</div>
            </div>
        </div>
        <button class="btn btn-primary" type="submit" [disabled]="!form.valid">Update</button>
    </form>
    <div class="alert alert-danger" role="alert" *ngIf="showerror">
        {{errormsg}}
    </div>
</div>
